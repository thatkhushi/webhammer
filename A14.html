<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 14</title>

    <script>
        let count=0;
        function changeIt()
        {
            if(count==0)
            {
                document.getElementById("image").src="laughing.png";
                count=1;
            }
            else if(count==1)
            {
                document.getElementById("image").src="oneeyeclose.png";
                count=2;
            }
            else if(count==2)
            {
                document.getElementById("image").src="random.png";
                count=3;
            }
            else if(count==3)
            {
                document.getElementById("image").src="satisfaction.png";
                count=4;
            }
            else if(count==4)
            {
                document.getElementById("image").src="cute.png";
                count=0;
            }
        }


    </script>

</head>

<body>
    <img src="cute.png" alt="" srcset="" onclick="changeIt()" id="image">
</body>

</html>
